<div class="row">
  <div class="col-12">
    <img [src]=recipe.imagePath [alt]=recipe.name class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{recipe.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">
          <a>To Shopping List</a>
        </li>
        <li class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">
          <a >Edit Recipe</a>
        </li>
        <li class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">
          <a >Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      <span class="label label-default label-pill float-right">({{ingredient.amount}})</span>
      {{ingredient.name}}
    </li>
  </ul>
  </div>
</div>
