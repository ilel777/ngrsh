<app-shopping-edit></app-shopping-edit>
<hr>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let ingredient of ingredients;let i=index" (click)="onItemClick(i)" [ngClass]="selectedIngIndex === i ? 'active':''">
    {{ingredient.name}}
    <span class="label label-default label-pill">({{ingredient.amount}})</span>
  </li>
</ul>
