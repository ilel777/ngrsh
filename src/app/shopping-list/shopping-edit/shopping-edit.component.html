<form>
  <form #shoppingEditForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-10">
        <fieldset class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required #name="ngModel">
          <div class="alert alert-danger" [hidden]="!name.touched || name.valid">Name required</div>
        </fieldset>
      </div>
      <div class="col-sm-2">
        <fieldset class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" #amount="ngModel">
          <div class="alert alert-danger" [hidden]="!amount.touched || amount.valid">Amount required</div>
        </fieldset>
      </div>
      <div class="col-md-12">
        <fieldset class="form-group">
          <button type="button" class="btn btn-success" type="submit" [disabled]="!shoppingEditForm.valid">{{ ingSelected ? "Update" : "Add" }}</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="ingSelected">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </fieldset>
      </div>
    </div>
  </form>
</form>
